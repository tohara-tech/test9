# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tohara-test11

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://toharatest8.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1e95123e74aa473a88f4453d62e74ea7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_00ff36e506af4aa388bd445ae15cdb52 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: toharatest8.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1e95123e74aa473a88f4453d62e74ea7 }}/toharatest8:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tohara-test11'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6170285b1b59449f9865be695412fa9e }}
        images: 'toharatest8.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1e95123e74aa473a88f4453d62e74ea7 }}/toharatest8:${{ github.sha }}'